<!-- Row -->
<div class="row">
    <div class="col-12"> 
         <input  type="file" (change)="onFileChange($event)" multiple="false" />
	<table class="sjs-table">
		<!-- <tbody>
      <tr *ngFor="let row of data">
			<td *ngFor="let val of row">
				{{val}}
			</td>
		</tr>
    </tbody> -->
	</table>
	<button (click)="export()">Export!</button>
        <!-- You can find this in the dashboard-component -->
    </div>
  
    <div class="col-12">
        <!-- You can find this in the dashboard-component -->
        <div class="row">
            <!-- Column -->
            <div class="col-lg-3 col-md-6" *ngFor="let row of data">
                <div class="card">
                    <div class="card-body" *ngFor="let val of row">
                        <h4 class="card-title">Daily</h4>
                        <div class="text-end">
                            <h2 class="fw-light  fw-normal mb-0">
                                <i class="ti-arrow-up text-success"></i> {{val}}</h2>
                            <span class="text-muted"></span>
                        </div>
                        <span class="text-success">80%</span>
                        <ngb-progressbar [showValue]="false" type="success" [value]="80"></ngb-progressbar>
                    </div>
                </div>
            </div>
          
            <!-- Column -->
        </div>
    </div>
</div>
<!-- Row -->
<!-- Row -->
<div class="row">
    <!-- Column -->
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <div class="d-flex flex-wrap">
                            <div>
                                <h4>Revenue Statistics</h4>
                            </div>
                            <div class="ms-auto ">
                                <ul class="list-inline">
                                    <li class="list-inline-item">
                                        <h6 class="text-muted">
                                            <i class="fa fa-circle me-1 text-success"></i>Product A</h6>
                                    </li>
                                    <li class="list-inline-item">
                                        <h6 class="text-muted">
                                            <i class="fa fa-circle me-1 text-info"></i>Product B</h6>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div style="height:370px;" class="d-flex flex-column">
                            <apx-chart [series]="RevenueStatChartOptions.series" [chart]="RevenueStatChartOptions.chart"
                                [xaxis]="RevenueStatChartOptions.xaxis" [yaxis]="RevenueStatChartOptions.yaxis"
                                [grid]="RevenueStatChartOptions.grid" [stroke]="RevenueStatChartOptions.stroke"
                                [tooltip]="RevenueStatChartOptions.tooltip" [fill]="RevenueStatChartOptions.fill"
                                [dataLabels]="RevenueStatChartOptions.dataLabels"
                                [legend]="RevenueStatChartOptions.legend" [colors]="RevenueStatChartOptions.colors"
                                [markers]="RevenueStatChartOptions.markers">
                            </apx-chart>
                        </div>
                    </div>
                    <div *ngFor="let row of data">
                        <div *ngFor="let val of row;let i of index">
                    <div class="col-lg-3 col-md-6 mb-3 mt-3 text-center">
                        <h2 class=" fw-normal">{{val}}</h2>
                        <h6 class="text-muted">Revenue {{i}}</h6>
                    </div>
                   
                    </div>
                    </div>
                </div>
            </div>
        </div>    </div>
</div>
